name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib akshare pyinstaller

    - name: Build Windows EXE
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "IF300_Signal" --add-data "data_updater.py;." IF300_signal_app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: IF300-Signal-Windows
        path: dist/IF300_Signal.exe
        retention-days: 30
